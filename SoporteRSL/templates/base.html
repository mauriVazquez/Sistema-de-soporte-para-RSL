{% load static %}
<html lang="es">
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'SoporteRSL/css/base.css' %}">
    
    <title>{% block title %}Sistema de soporte para RSL{% endblock %}</title>
</head>
<body onload='AgregarClase()'>
<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
        <a class="w3-bar-item w3-button" href="{% url 'inicio' %}">Sistema de Soporte para Revisiones Sistematicas de Literatura</a>
        
        <div class="w3-dropdown-hover w3-right">
            <button class="w3-button w3-large">Usuario   <i class="fa fa-user"></i></button>
            <div class="w3-dropdown-content w3-bar-block w3-border" style="right:0">
                <a href="#" class="w3-bar-item w3-button">Perfil</a>
                <a href="#" class="w3-bar-item w3-button">Logout</a>
            </div>
        </div>
    </div>
</div>
    </div>
</div>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Sidebar -->
<nav class="w3-sidebar w3-bar-block w3-large w3-theme-l5 " id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
    <i class="fa fa-remove"></i>
    </a>
    <h4 class="w3-bar-item"><b>Menu</b></h4>
    <a class="w3-bar-item">Revisiones</a>

    {% for revision in revisiones %}              
        
           <a class="w3-bar-item w3-button w3-hover-light-blue" href="{% url 'detalle' revision.pk %}"> > {{ revision.titulo }}</a>
        
    {% endfor %}    

    <a class="w3-bar-item w3-button w3-hover-green" href="{% url 'revision_add' %}">+ Nueva Revision</a>   
</nav>


<div class="w3-main" style="margin-left:250px">

    <div class="w3-row w3-padding-64">
        <div class="w3-twothird w3-container">
            {% block content %}{% endblock %}
        </div>
    </div>


</div>
<script src="{% static 'SoporteRSL/js/base.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="{% static 'revisiones/js/revision_form.js' %}"></script>
</body>
</html>
